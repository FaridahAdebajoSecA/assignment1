<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Reading Hobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a class="glows-on-hover" href="index.html">Home</a></li>
                <li><a class="glows-on-hover" href="library.html">Library</a></li>
                <li><a class="glows-on-hover" href="details.html">Genres</a></li>
                <li><a class="glows-on-hover" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="fade-in">
            <h2>Get in Touch</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button class="glows-on-hover" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Reading Hobby. All rights reserved.</p>
    </footer>
</body>
</html>
